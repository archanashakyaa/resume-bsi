<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume - Review</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%); background-size: 400% 400%; animation: gradientShift 15s ease infinite; min-height: 100vh; color: #2d3748; }
        @keyframes gradientShift { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        .container { max-width: 1100px; margin: 0 auto; min-height: 100vh; display: grid; grid-template-rows: auto 1fr; }
        .header { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.2); padding: 1rem 2rem; text-align: center; color: white; position: sticky; top: 0; z-index: 100; }
        .header h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.25rem; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .main { padding: 2rem; }
        .card { background: rgba(255,255,255,0.95); border-radius: 20px; padding: 1.25rem; backdrop-filter: blur(20px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3); margin-bottom: 1rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.025em; display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; }
        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: white; box-shadow: 0 4px 15px rgba(102,126,234,0.4); }
        .btn-secondary { background: rgba(255,255,255,0.9); color: #4a5568; border: 2px solid #e2e8f0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .actions { display:flex; gap:.5rem; margin-top:1rem; flex-wrap:wrap; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Professional Resume Builder</h1>
        </header>
        <main class="main">
            <h2 style="color:#fff; text-shadow:0 2px 10px rgba(0,0,0,0.2); margin-bottom: .75rem;">Review Your Entries</h2>
            <div class="card"><h3>Summary</h3><pre>{{ data.summary }}</pre></div>
            <div class="card"><h3>Experience</h3><pre>{{ data.experience }}</pre></div>
            <div class="card"><h3>Education</h3><pre>{{ data.education }}</pre></div>
            <div class="card"><h3>Skills</h3><pre>{{ data.skills }}</pre></div>
            <div class="card"><h3>Projects</h3><pre>{{ data.projects }}</pre></div>
            <form method="post">
                <div class="actions">
                    <button class="btn btn-primary" type="submit">Enhance & Generate Resume</button>
                    <a class="btn btn-secondary" href="/resume/projects">Back</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
